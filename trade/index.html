<html>
    <head>
        <title>Trade</title>
        <!-- Set width of page = device-width -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="../assets/js/jquery-3.7.1.min.js"></script>
        <script src="../assets/js/common.js"></script>
        <!-- Add Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <style>
          .center {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: row;
            width: 100%;
            align-items: center;
            justify-content: center;
          }
        </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-sm bg-light" id="topNav"></nav>
      <h2 class="center">Live Gold Price (XAU/USD)</h2>
      <div class="center">
        <div class="tradingview-widget-container center">
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
          {
            "symbol": "OANDA:XAUUSD",
            "width": 300,
            "colorTheme": "light",
            "isTransparent": false,
            "locale": "en"
          }
          </script>
        </div>
      </div>
      <div class="center">
        <div class="tradingview-widget-container center">
          
          <script type="text/javascript">
            new TradingView.widget({
              "width": 600,
              "height": 400,
              "symbol": "OANDA:XAUUSD",
              "interval": "D",
              "timezone": "Etc/UTC",
              "theme": "light",
              "style": "1",
              "locale": "en",
              "toolbar_bg": "#f1f3f6",
              "enable_publishing": false,
              "hide_top_toolbar": false,
              "save_image": false,
              "container_id": "tradingview_xauusd"
            });
          </script>
        </div>
      </div>
      <h3 class="center">Live Silver Price (XAG/USD)</h3>
      <div class="center">
        <div class="tradingview-widget-container center">
          <script type="text/javascript">
            new TradingView.widget({
              "width": 600,
              "height": 400,
              "symbol": "OANDA:XAGUSD",
              "interval": "D",
              "timezone": "Etc/UTC",
              "theme": "light",
              "style": "1",
              "locale": "en",
              "toolbar_bg": "#f1f3f6",
              "enable_publishing": false,
              "hide_top_toolbar": false,
              "save_image": false,
              "container_id": "tradingview_xagusd"
            });
          </script>
        </div>
      </div>

        
    </body>
</html>
