<html>
    <head>
        <title>Note</title>
        <!-- Set width of page = device-width -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" href="../assets/image/vn.ico">
        <script src="../assets/js/jquery-3.7.1.min.js"></script>
        <script src="../assets/js/common.js"></script>
        <!-- Add Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
        <style>
          body {
            display: flex;
            flex-direction: column;
          }
          #encode {
            height: 90vh;
            display: flex;
            flex-direction: row;
            padding: 10px;
            gap: 8px;
          }
        </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-sm bg-light" id="topNav"></nav>
      <form style="margin:20px;">
        <div class="form-group" >
          <label for="email">Title:</label>
          <input type="text" class="form-control" id="title">
        </div>
        <br>
        <textarea id="content" class="form-control" style="height: 40vh;" placeholder="Content"></textarea>
        <br>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success me-2" id="btnPing">Ping</button>
          <button type="button" class="btn btn-primary me-2" id="btnAdd">Add</button>
          <button type="button" class="btn btn-primary me-2" id="btnUpdate">Update</button>
          <button type="button" class="btn btn-danger me-2" id="btnDel">Delete</button>
          <button type="button" class="btn btn-danger" id="btnDelAll">Delete All</button>
        </div>
      </form>
      <div class="container mt-3">
        <div class="border p-2 overflow-auto" style="max-height: 25vh;">
          <ul class="list-group" id="listNote">
          </ul>
        </div>
      </div>
      <script src="note.js"></script>
    </body>
    
</html>
