<html>
    <head>
        <title>Encode</title>
        <!-- Set width of page = device-width -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="../assets/js/jquery-3.7.1.min.js"></script>
        <script src="../assets/js/common.js"></script>
        <!-- Add Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
        <style>
          body {
            display: flex;
            flex-direction: column;
          }
          #encode {
            height: 90vh;
            display: flex;
            flex-direction: row;
            padding: 10px;
            gap: 8px;
          }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light" id="topNav"></nav>
        <div id="encode">
          <textarea id="input" class="form-control" style="width: 45%; height: 100%" placeholder="Input"></textarea>
          <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 8px;">
            <button id="btn-encode" class="my-btn"> UTF8 -> Base64 </button>
            <button id="btn-decode" class="my-btn"> Base64 -> UTF8 </button>
            <button id="btn-sha512" class="my-btn"> UTF8 -> SHA512 </button>
            <button id="btn-json" class="my-btn"> Beautify JSON </button>
            <button id="btn-note" class="my-btn"> Note </button>
            <button id="btn-ping" class="my-btn"> Ping </button>
          </div>
          <textarea id="output" class="form-control" style="width: 45%; height: 100%" placeholder="Output"></textarea>
        </div>
        <script src="encode.js"></script>
    </body>
</html>
