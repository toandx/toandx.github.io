<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../assets/js/jquery-3.7.1.min.js"></script>
  <script src="../assets/js/common.js"></script>

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="card login-card shadow">
    <div class="card-body p-4">
      <h3 class="text-center mb-4">Login</h3>

      <div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input id="txt-user" type="text" class="form-control" autocomplete="username" required placeholder="Enter username">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="txt-pass" type="password" class="form-control" autocomplete="current-password" required placeholder="Enter password">
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <button id="btn-login" class="btn btn-primary">Sign In</button>

          <a id="btn-signup" style="cursor: pointer;" class="text-decoration-none">
            Sign up
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./login.js"></script>
</body>
</html>
